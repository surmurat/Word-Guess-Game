<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hangman Game</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">Hangman</a>
        </nav>
    </header>

    <main class="container-fluid mt-3" role="main">
        <div class="row">
            <div class="col-xl">
                <div class="jumbotron bg-secondary">
                    <div class="container-fluid">
                        <div class="row justify-content-md-center">
                            <div class="col-xl-auto col-lg-auto col-md-auto col-sm-12 col-xs-12">
                                <p id="lives" class="text-center text-white h1"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div id="buttons" class="col-xl">
                            </div>
                        </div>
                        <div class="row justify-content-md-center">
                            <div class="col col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
                                <canvas id="stickman" class="p-4">
                                    This browser does not support HTML5 canvas.
                                </canvas>
                            </div>
                            <div class="col-xl-auto col-lg-auto col-md-auto col-sm-12 col-xs-12">
                                <p class="lead text-white">Category: <span class="font-weight-bold" id="category"></span></p>
                                <div id="hold"></div>
                                <p class="lead text-info" id="hint"></p>
                            </div>
                        </div>
                        <div class="row justify-content-md-center mt-5">
                            <div class="col-xl-auto">
                                <button id="getHint" class="btn btn-outline-info">Hint</button>
                                <button id="reset" class="btn btn-outline-warning">Play again</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container text-center">
            <span class="text-muted">Hangman Copyright &copy; 2018</span>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="game.js"></script>
    </body>
</html>
